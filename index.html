  <style>
    body {

      margin-top: 100px;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 28px;

    button {
      padding: 15px 30px;

      border-radius: 8px;

    }

    #yesBtn {
      background-color: #90ee90;

    #noBtn {
      background-color: #ff7f7f;

    .meter-container {
      width: 300px;
      height: 30px;
      border: 2px solid #4caf50;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
    }

    #loveMeter {
      height: 100%;
      width: 0%;
      background-color: #a5f2a5;

<body>

  <h2>Will you come tomorrow? ðŸ˜Š</h2>

  <button id="yesBtn" onclick="sayYes()">YES ðŸ˜Š</button>
  <button id="noBtn" onclick="sayNo()">NO ðŸ˜Š</button>

  <!-- Love Meter Below Buttons -->
  <div class="meter-container">
    <div id="loveMeter">0%</div>
  </div>

  <div id="result"></div>

  <script>
    let love = 0;

    function sayYes() {
      document.getElementById("result").style.fontSize = "50px";
      document.getElementById("result").innerHTML = "Hooray! Lets go ðŸ˜Š";

    function sayNo() {
      // Increase meter
      if (love < 100) {
        love += 20;

      let meter = document.getElementById("loveMeter");
      meter.style.width = love + "%";

  </script>
